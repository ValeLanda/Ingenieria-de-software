<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>

        </h:head>
        <h:body>
            <h:form> 
                <p:inputNumber id="idmarcador" value="#{actualizaMarcador.idmarcador}" placeholder="Idmarcador"/><br/>
                <p:inputText id="descripcion" value="#{actualizaMarcador.descripcion}" placeholder="Descripcion"/><br/>
                <p:inputNumber id="latitud" value="#{actualizaMarcador.latitud}" placeholder="Latitud"/><br/>
                <p:inputNumber id="longitud" value="#{actualizaMarcador.longitud}" placeholder="Longitud"/><br/>                              
                <p:commandButton action="#{actualizaMarcador.actualizaMarcador()}" value="Actualizar" ajax="false"/><br/>
            </h:form>









        </h:body>
    </f:view>
</html>
